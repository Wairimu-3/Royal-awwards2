{% load crispy_forms_tags %}
<nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar" id="nbar" style="background-color: firebrick;">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}"> <strong class="mr-4 brand" style="color: white;font-size: larger; font-family: fantasy;">Royal Awwards</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <form class="form-inline" method="get" action="{% url 'search' %}" style="color: black;">
                        {% csrf_token %}
                        <div class="md-form my-0">
                            <input class="form-control mr-sm-2 " type="text" placeholder="Search" name="title" aria-label="Search" style="color: black;">
                        </div>
                    </form>
                </li>
            </ul>

            <ul class="navbar-nav navbar-right">
                {% if user.is_authenticated%}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                       aria-haspopup="true"
                       aria-expanded="false" style="font-size: larger;">{{ user.username|title }} <img class="rounded-circle nav-img"
                                                                            src="{{ user.profile.profile_picture.url }}"
                                                                            alt="" height="80px" width="80px">
                    </a>
                    <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item text-center" href="{% url 'profile' user.username %}">Profile</a>
                        <hr>
                        <a class="dropdown-item text-center" href="{% url 'edit' user.username  %}"> Edit profile</a>
                        <hr>
                        <a href="{% url 'logout' %}" class="text-secondary text-center dropdown-item">Log Out</a>


                    </div>
                </li>
                {% else %}
                <a href="{% url 'login' %}" class="login btn btn-sm btn-info"> REGISTER/LOGIN </a>
                {% endif %}
                <button class="btn btn-info btn-lg" id="site" data-toggle="modal" data-target=".bd-example-modal-xl">
                    Submit your site
                </button>
            </ul>
        </div>
    </div>
</nav>
